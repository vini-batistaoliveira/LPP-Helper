<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>LPP Helper - Login</title>
</head>

<body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
                <div class="container">
                  <a class="navbar-brand" href="#">LPP Helper</a>
                  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent">
                  </button>
                  <div class="text-center justify-content-end" id="navbar2SupportedContent">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i ></i> Indicadores</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    <div class="row">
            <h1 style="margin-left: 20px;">Indicadores LPP</h1>
        </div>
    <div class="row">

            <div class="col-md-12" style="margin-left: 0px;">
                <div id="curve_chart"></div>

            </div>
            <script type="text/javascript">
                google.charts.load('current', { 'packages': ['corechart'] });
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['Anos', 'Casos LPP'],
                        ['20/04/18', 180],
                        ['20/05/18', 90],
                        ['20/06/18', 110],
                        ['20/07/18', 87],
                        ['20/08/18', 115],
                        ['20/09/18', 90],
                        ['20/10/18', 20]
                    ]);

                    var options = {
                        title: 'Casos de LPP a cada 700 pacientes',
                        curveType: 'function',
                        legend: { position: 'bottom' }
                    };

                    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                    chart.draw(data, options);
                }
            </script>



        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="libs/mask-plugin/src/jquery.mask.js"></script>
        <script src="login.js"></script>
        <script src="node_modules/"></script>
</body>

</html>
