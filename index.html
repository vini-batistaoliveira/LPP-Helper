<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>LPP Helper - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid div-general">
        <div class="div-area-login">
            <div class="row">
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-3" style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
                    <img src="hackaton/projeto.png" width="250" height="150">
                </div>
                <div class="col-md-4">

                </div>
            </div>

            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-3">
                    <label>Login</label>
                    <input type="text" class="form-control" id="text-login" autofocus>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" id="text-login">
                </div>
                <div class="col-md-4">

                </div>
            </div>

            <br />

            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-3" style="text-align: center;">
                    <button class="btn btn-primary" title="Entrar" id="btn-enter-login" style="width: 180px;">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Entrar
                    </button>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="libs/mask-plugin/src/jquery.mask.js"></script>
    <script src="login.js"></script>
</body>

</html>
